apiVersion: apps/v1
kind: Deployment
metadata:
  name: identityadminapp
  labels:
    app: identityadminapp
    
  namespace: devidentity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identityadminapp
  strategy: {}
  template:
    metadata:
      labels:
        app: identityadminapp
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "stsadmin"
        dapr.io/app-port: "80"
        dapr.io/config: "dapr-config"
        dapr.io/app-protocol: "http"
        #dapr.io/app-protocol: "grpc"    
    spec:
      hostAliases:
       - ip: "192.168.10.100"
         hostnames:
          - "login.rin-cloud.eu"
          - "sts.book-cloud.eu"
      containers:
      - image: kokisoft/rincloudidentityadmin:998
        name: identityadminapp
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: https
            containerPort: 443
            protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: rindev
        resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
        args:
              - -cpus
              - "2" 
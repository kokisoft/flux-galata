apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfcmanager
  labels:
    app: nfcmanager
    
  namespace: nfcmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfcmanager
  strategy: {}
  template:
    metadata:
      labels:
        app: nfcmanager
    spec:
      containers:
        - image: kokisoft/nfcmanager:20
          name: nextcloudproxy
          ports:
            - name: http
              containerPort: 3000
          env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_HOST
          value: "0.0.0.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfc-manager
  namespace: nfcmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfc-manager
  template:
    metadata:
      labels:
        app: nfc-manager
    spec:
      containers:
      - name: nfc-manager
        image: kokisoft/nfcmanager:20
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

